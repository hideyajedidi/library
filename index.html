<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bibliothèque</h2>

        
        <form id="book-form">
            <input type="text" id="titre" placeholder="Titre du livre" required>
            <input type="text" id="auteur" placeholder="Auteur" required>
            <input type="number" id="annee" placeholder="Année de publication" required>
            <button type="submit">Ajouter Livre</button>
        </form>

       
        <input type="text" id="search" placeholder="Rechercher un livre..." oninput="rechercherLivre()">

       
        <h2>Liste des Livres</h2>
        <div id="livres-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
